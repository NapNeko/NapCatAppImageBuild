name: Publish Docker Image

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Release NapCat AppImage"]
    types:
      - completed
env:
  REGISTRY_GHCR: ghcr.io
  REGISTRY_DOCKER: docker.io
  IMAGE_NAME: napneko/napcatappimagebuild

jobs:
  build-and-push:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: ubuntu-latest
            platform: linux/amd64
            arch: amd64
          - runner: ubuntu-24.04-arm
            platform: linux/arm64
            arch: arm64
    permissions:
      contents: read
      packages: write
      # ç”¨äºŽ attestations
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download NapCat AppImage
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p ./download
          ARCH_SUFFIX="${{ matrix.arch }}"
          
          # ä½¿ç”¨ gh cli èŽ·å–æœ€æ–° release çš„èµ„äº§ä¸‹è½½é“¾æŽ¥ï¼ˆæ›´å¯é ï¼‰
          APPIMAGE_URL=$(gh api repos/NapNeko/NapCatAppImageBuild/releases/latest \
            --jq ".assets[] | select(.name | test(\"${ARCH_SUFFIX}\\.AppImage$\")) | .browser_download_url" | head -n 1)
          
          if [ -z "$APPIMAGE_URL" ]; then
            echo "Error: Failed to get AppImage download URL for ${ARCH_SUFFIX}"
            echo "Available assets:"
            gh api repos/NapNeko/NapCatAppImageBuild/releases/latest --jq '.assets[].name'
            exit 1
          fi
          
          echo "Downloading: $APPIMAGE_URL"
          curl -L -o ./download/napcat.AppImage "$APPIMAGE_URL"
          chmod +x ./download/napcat.AppImage
          ls -la ./download/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½•åˆ° GitHub Container Registry
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ç™»å½•åˆ° Docker Hub
      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # æå– Docker å…ƒæ•°æ®
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/napcat-appimage
          tags: |
            # ä¸º main åˆ†æ”¯è®¾ç½® latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}},suffix=-${{ matrix.arch }}
            # ä¸º push äº‹ä»¶è®¾ç½®çŸ­ commit SHA
            type=sha,prefix={{branch}}-,format=short,suffix=-${{ matrix.arch }}
            # ä¸º tag è®¾ç½®ç‰ˆæœ¬å·
            type=semver,pattern={{version}},suffix=-${{ matrix.arch }}
            type=semver,pattern={{major}}.{{minor}},suffix=-${{ matrix.arch }}
            type=semver,pattern={{major}},suffix=-${{ matrix.arch }}
            # ä¸ºåˆ†æ”¯è®¾ç½®æ ‡ç­¾
            type=ref,event=branch,suffix=-${{ matrix.arch }}
            # ä¸º PR è®¾ç½®æ ‡ç­¾
            type=ref,event=pr,suffix=-${{ matrix.arch }}
            # æ·»åŠ æ—¥æœŸæ ‡ç­¾
            type=raw,value={{date 'YYYYMMDD'}},suffix=-${{ matrix.arch }}
          flavor: |
            latest=false

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
          provenance: false

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Output image info
        if: github.event_name != 'pull_request'
        run: |
          echo "## Docker Image Published ðŸ³ (${{ matrix.arch }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### GitHub Container Registry" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest-${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Hub" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/napcat-appimage:latest-${{ matrix.arch }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platform:** \`${{ matrix.platform }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build-and-push.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  create-manifest:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_GHCR }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_DOCKER }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create and push manifest for GHCR
        run: |
          docker buildx imagetools create -t ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest-arm64

      - name: Create and push manifest for Docker Hub
        run: |
          docker buildx imagetools create -t ${{ secrets.DOCKERHUB_USERNAME }}/napcat-appimage:latest \
            ${{ secrets.DOCKERHUB_USERNAME }}/napcat-appimage:latest-amd64 \
            ${{ secrets.DOCKERHUB_USERNAME }}/napcat-appimage:latest-arm64

      - name: Output manifest info
        run: |
          echo "## Multi-arch Manifest Created ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Docker ä¼šè‡ªåŠ¨é€‰æ‹©é€‚åˆæ‚¨æž¶æž„çš„é•œåƒ" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY_GHCR }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/napcat-appimage:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
